<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Page</title>
</head>

<body>

    <header class="main-header">
        <nav class="main-nav container" aria-label="Header Navigation">
            <a id="contact-logo-a" href="../index.html">Homero Ferreira</a>
            <ul>
                <li><a class="nav-a" href="">About</a></li>
                <li><a class="nav-a" href="">Gallery</a></li>
                <li><a class="nav-a" href="">Music</a></li>
                <li><a class="nav-a" href="./pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Title -->

        <section class="contact-title">
            <h2 class="contact-h2">Contact Homero!</h2>
            <p class="contact-p">Complete the form and leave a message to him!</p>
        </section>

        <!-- Form -->

        <form method="post">
            <h2>Get in touch</h2>

            <div>
                <label for="name">Your nome:</label>
                <input type="text" id="name" placeholder="e.g. Homero" name="name" required>
            </div>

            <div>
                <label for="email">Your e-mail:</label>
                <input type="email" id="email" placeholder="e.g. homero@example.com" name="email" required>
            </div>

            <div>
                <label for="message">Your message:</label>
                <textarea id="message" name="message" placeholder="Leave your message here" rows="5" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Homero Ferreira's Melodies. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank">Facebook</a> |
                <a href="https://www.youtube.com/channel/UCglCAt9z_ihq4lq-5oUJS0w" target="_blank">YouTube</a> |
                <a href="https://open.spotify.com/intl-pt/artist/2wv0hOHhOyJ4VitVM7NhrW?si=n4eqC-ZNSQmolXCdTTMUrQ" target="_blank">Spotify</a>
            </div>
        </div>
    </footer>

</body>

</html>
